<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site Profissional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Meu Site</h1>
      <nav>
        <button id="btnLogin">Login</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Se√ß√£o Hero -->
    <section class="hero-section">
      <h2>Bem-vindo ao meu site profissional!</h2>
      <p>Quer entrar em contato? Clique no bot√£o abaixo.</p>
      <button id="abrirFormulario" class="btn-primary">Quero entrar em contato</button>
    </section>

    <!-- Formul√°rio de Contato -->
    <section id="formularioContato" class="hidden">
      <div class="form-header">
        <button id="voltarTelaAntiga" class="btn-back">‚Üê Voltar</button>
        <h2>Entre em contato</h2>
      </div>
      
      <form id="formContato" action="https://formsubmit.co/evandrobch@hotmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false" />
        
        <div class="form-group">
          <input type="text" name="nome" id="nome" placeholder=" " required />
          <label for="nome">Seu nome</label>
        </div>
        
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " required />
          <label for="email">Seu e-mail</label>
        </div>
        
        <div class="form-group">
          <textarea name="mensagem" id="mensagemContato" placeholder=" " required></textarea>
          <label for="mensagemContato">Sua mensagem</label>
        </div>
        
        <button type="submit" class="btn-primary">Enviar mensagem</button>
      </form>

      <div id="mensagemSucesso" class="hidden">
        Sua mensagem foi enviada com sucesso! üéâ
      </div>
    </section>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>LOG IN</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="username" placeholder=" " required />
            <label for="username">Username</label>
          </div>
          
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
