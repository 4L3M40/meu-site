<!-- Formulário de Contato -->
<section class="contato">
    <h2>Entre em contato</h2>
    <form id="formContato" action="https://formsubmit.co/evandrobch@hotmail.com" method="POST">
        <!-- Campo oculto para desabilitar CAPTCHA do FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Campos -->
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" id="mensagemContato" placeholder="Sua mensagem" required></textarea>

        <!-- Botão -->
        <button type="submit">Enviar mensagem</button>
    </form>
</section>
